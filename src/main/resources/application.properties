spring.application.name=healthsync-as-service

# Amazon RDS MySQL Configuration
spring.datasource.url=jdbc:mysql://<AWS_RDS_ENDPOINT>:3306/<DB_NAME>
spring.datasource.username=<RDS_MASTER_USERNAME>
spring.datasource.password=<RDS_MASTER_PASSWORD>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Server Port Configuration
server.port=8080
